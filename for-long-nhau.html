<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, td, tr{
        border: 4px solid #560909;
        text-align: center;
        width: 400px;
        height: 30px;
        border-collapse: collapse;
</style>
<body>
    <script>
        let cell;
        cell ="<table>";
        for (let i = 1; i<=10; i++) {
            cell = cell + "<tr>";
            for(let j = 1; j<=10; j++) {
                cell = cell + "<td>" + i * j + "</td>";
            } cell = cell + "</tr>";
        }
        cell = cell + "</table>";
        document.write(cell);
    </script>
</body>
</html>
